<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">


/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var source = document.getElementById('source');
  var ulNodes = source.getElementsByTagName('li');
  var data = [];
  for (var i=0; i<ulNodes.length; i++){
    var liNodes = ulNodes[i].childNodes;
    var title = liNodes[0].nodeValue;
    var value = liNodes[1].innerHTML;
    data.push([title, value]);

  }

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  return data.sort(ascendData);

}

/**
 * ascendData
 * 升序排序函数
 * 返回小的数
 */
function ascendData(num1,num2){
  return num1[1]-num2[2];
}


/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {

  //清除原有resort中的列表项
  var rst = document.getElementById('resort');
  var rstChilds = rst.childNodes;
  for (var i=rstChilds.length-1; i>=0; i--){
    rst.removeChild(rstChilds[i]);
  }

  //将data写入resort中
  data.forEach(function(value){
    //创建b节点
    var b = document.createElement('b');
    var bc = document.createTextNode(value[0]);
    b.appendChild(bc);
    //创建li节点
    var li = document.createElement('li');
    var lc = document.createTextNode(value[1]);
    li.appendChild(b);
    li.appendChild(lc);
    //将li挂在resort下
    rst.appendChild(li);
  });

}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var sortBtn = document.getElementById('sort-btn');
  sortBtn.onclick = function(){
    btnHandle();
  }

}

init();

</script>
</body>
</html>
