<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  //获取aqi-list的ul
  var aqi_list = document.getElementById('aqi-list');
  
  //用于保存排序后的数据
  var sData = aqiData.sort(sortData);
  
  //用于排名计数
  var j = 1; 

  //foreach数组中的元素
  sData.forEach(function(value, index){
    //如果值不低于90则输出
    if (value[1]>=90){
      //创建列表项节点
      var li = document.createElement('li');
      //创建列表项的文本节点
      var content = document.createTextNode('第'+j+'名：'+value[0] + ', ' + value[1]);
      //挂载节点
      li.appendChild(content);
      aqi_list.appendChild(li);
      //排名增加
      j++;
    }
  });

  //按逆序排序函数
  function sortData(x,y){
    return y[1]-x[1];
  }

})();

</script>
</body>
</html>
